{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0"><i class="fas fa-play me-2"></i>Log Practice Session for {{ skill[1] }}</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="date" class="form-label">Date and Time *</label>
                        <input type="datetime-local" class="form-control" id="date" name="date" 
                               value="{{ default_date }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration (hours) *</label>
                        <input type="number" class="form-control" id="duration" name="duration" 
                               min="0.1" step="0.1" required>
                        <div class="form-text">Enter the time spent practicing in hours (e.g., 1.5 for 1 hour 30 minutes)</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="What did you practice? What did you learn?"></textarea>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Log Practice
                        </button>
                        <a href="{{ url_for('skill_detail', skill_id=skill[0]) }}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
