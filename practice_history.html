<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .no-data {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Practice History</h1>
    
    {% if sessions %}
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Skill</th>
                <th>Duration (hours)</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            {% for session in sessions %}
            <tr>
                <td>{{ session.date }}</td>
                <td>{{ session.skill_name }}</td>
                <td>{{ session.duration }}</td>
                <td>{{ session.notes or '-' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="no-data">No practice sessions found.</p>
    {% endif %}
    
    <br>
    <a href="{{ url_for('index') }}">Back to Dashboard</a>
</body>
</html>
